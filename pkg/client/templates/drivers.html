<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АТП</title>

    {{/*    <link rel="stylesheet" href="/static/style.css">*/}}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>

{{/* navbar*/}}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ccfff7;">
    <a class="navbar-brand" href="/m/main">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <div class="mr-3">
                <form method="get" action="/m/salary">
                    <button class="btn btn-info" type="submit"> Рассчитать ЗП</button>
                </form>
            </div>

            <div class="mr-3">
                <form method="get" action="/m/profit">
                    <button class="btn btn-info" type="submit"> Прибыль</button>
                </form>
            </div>

            <div class="mr-3">
                <form method="GET" action="/m/flight">
                    <button class="btn btn-info" type="submit"> Рейсы </button>
                </form>
            </div>

            <div class="mr-3">
                <form method="GET" action="/m/driver">
                    <button class="btn btn-info" type="submit"> Водители </button>
                </form>
            </div>

            <div class="mr-3">
                <form method="GET" action="/m/truck">
                    <button class="btn btn-info" type="submit"> Автопоезда </button>
                </form>
            </div>

        </ul>

        <div class="nav-item mr-4">
            <form method="POST" action="/logout">
                <button class="btn btn-primary" type="submit"> Выйти</button>
            </form>
        </div>

    </div>
</nav>

{{/*end navbar*/}}

<div class="panel">
    <form method="post">
        <h3 style="color: #1e90ff">Добаление водителя</h3>
        <input type="text" name="chip_number" placeholder="Номер чипа">
        <input type="text" name="FIO" placeholder="ФИО">
        <input type="number" name="exp" placeholder="Стаж">
        <input type="number" name="rate" placeholder="Ставка">
        <input type="number" name="truck_id" placeholder="Машина">
        <button class="btn btn-outline-primary" type="submit">Добавить</button>
    </form>
</div>


<div style="padding-top: 57px">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Номер чипа</th>
            <th scope="col">ФИО</th>
            <th scope="col">Стаж</th>
            <th scope="col">Ставка</th>
            <th scope="col">Машина</th>
            <th scope="col" width="100">Редактировать</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td>{{.ChipNumber}}</td>
                <td>{{.FIO}}</td>
                <td>{{.Exp}}</td>
                <td>{{.Rate}}</td>
                <td>{{.Truck.SerialNumber}} {{.Truck.Marque}}</td>
                <td>
                    <form method="post">
                        <input type="hidden" value="{{.ChipNumber}}" name="chip_number">
                        <button class="btn btn-danger" type="submit" value="edit" name="action">Просмотр</button>
                    </form>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
